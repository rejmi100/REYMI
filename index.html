<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1IT - Varnsdorf</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Třidní Nástěnka</h1>
            <p>Jednoduchá Evidence úkolů</p>
        </header>
        <main>
            <section>
                <h2>Přidat úkol</h2>
                <form>
                    <div>
                        <label>Předmět</label></br>
                        <select>
                            <option value="matematika">Matematika</option>
                            <option value="informatika">Informatika</option>
                            <option value="fyzika">Fyzika</option>
                            <option value="chemie">Chemie</option>
                            <option value="biologie">Biologie</option>
                            <option value="český jazyk">Český jazyk</option>
                            <option value="anglický jazyk">Anglický jazyk</option>
                        </select>
                    </div>
                    <div>
                        <label>Popis úkolu</label></br>
                        <input type="text" required maxlength="140"
                        placeholder="Napiš popis úkolu">
                    </div>
                </form>
            </section>
            <section>
                <h2>Seznam úkolů</h2>
            </section>
        </main>
    </body>
